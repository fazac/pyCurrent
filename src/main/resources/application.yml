server:
  port: 19091
spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/stockrealtime?useUnicode=true&characterEncoding=utf-8"
    username: "root"
    #    username: "fa"
    password: "123456"
    hikari:
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 500000
      max-lifetime: 540000
      connection-timeout: 600000
#  r2dbc:
#    url: "r2dbc:mysql://localhost:3306/stockrealtime?useUnicode=true&characterEncoding=utf-8"
#    username: "root"
#    password: "123456"
  sql:
    init:
      mode: always
  main:
    allow-circular-references: true
    banner-mode: off
    log-startup-info: false
  jpa:
    open-in-view: true
#    generate-ddl: true
#    hibernate:
#      ddl-auto: create

logging:
  pattern:
    #     console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(-){faint} %clr([%t]){faint} %clr(%-40logger{39}){cyan}[%line]%clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
    console: "%m%n%wEx"
    file: "%m%n%wEx"
  level:
    root: warn
  file:
    path: ./log/current
  logback:
    rollingpolicy:
      max-history: 30

